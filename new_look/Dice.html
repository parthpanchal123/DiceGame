<!DOCTYPE html>
<html lang="en">
<!-- Dice Game -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <!-- CSS Code Starts here -->
    <link rel="stylesheet" href="styledice.css">
</head>
<!-- Body of the Dice Game -->
<body>
    <div class="container">
        <h1>Hello Guys, Let's Play the Dice Game!</h1>
        <div class="dice">
            <p class="Player1">Player 1</p>
            <img class="img1" src="dice6.png">
        </div>

        <div class="dice">
            <p class="Player2">Player 2</p>
            <img class="img2" src="dice6.png">
        </div>
    </div>

    <div class="container bottom">
        <button type="button" class="butn" onClick="editNames()">
            Edit Names
        </button>
    </div>
    <div class="container bottom">
        <button type="button" class="butn"onClick="rollTheDice()">
            Roll The Dice
        </button>
    </div>
<!-- JavaScript Code starts here -->  
    <script src="functiondice.js"></script>
</body>

</html>
